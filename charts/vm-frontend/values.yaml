replicaCount: 1

image:
  repository: ghcr.io/tosidrop/vm-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

environment:
  # CARDANO_NETWORK
  # CLOUDFLARE_PSK
  # LOG_TYPE
  # PORT
  # TOSIFEE
  # TOSIFEE_WHITELIST
  # VM_API_TOKEN
  # VM_KOIOS_URL
  # VM_URL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: vm-frontend.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: vm-frontend-tls
  #    hosts:
  #      - vm-frontend.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
